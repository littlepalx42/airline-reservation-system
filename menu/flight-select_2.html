<script>
  function getSiteCookie (ckName) {
    var myCkName = ckName + "=";
    var allCookies = document.cookie.split(';');
    for(var i=0; i<allCookies.length; i++) {
      var c = allCookies[i];
      while (c.charAt(0)==' ') c = c.substring(1);
      if (c.indexOf(myCkName) == 0) return c.substring(myCkName.length,c.length);
    }
    return "";
  }
  var lang = "en";
  var f_journey = getSiteCookie("journey") ? JSON.parse(getSiteCookie("journey")) : 0;

  if (f_journey && f_journey.journeyType != 'multiCity' && typeof(Storage) !== "undefined" && localStorage[lang+"response"]) {

    var src, dest, airPorts=JSON.parse(localStorage[lang+"response"]).markets, paxCount = f_journey.adults + f_journey.seniors + f_journey.children;
    Date.locale = {
      en: {
        month_names_short: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      }
    };

    f_journey.origin = f_journey.origin.toLowerCase();
    f_journey.destination = f_journey.destination.toLowerCase();

    airPorts.forEach(function(list) {
      cur = list.airportCode.toLowerCase();
      if (cur == f_journey.origin) src = list.i18nAirportName;
      if (cur == f_journey.destination) dest = list.i18nAirportName;
    });

    // Source
    document.getElementById('f-src').innerHTML = src;

    // Destination
    document.getElementById('f-dest').innerHTML = dest;

    // Onward Date
    document.getElementById('f-onward-date').innerHTML = new Date(f_journey.fromDate).getDate()+ " " + Date.locale.en.month_names_short[new Date(f_journey.fromDate).getMonth()] ;

    // Return Date
    f_journey.journeyType === 'roundTrip' ? document.getElementById('f-return-date').innerHTML = "- " + new Date(f_journey.toDate).getDate()+ " " + Date.locale.en.month_names_short[new Date(f_journey.toDate).getMonth()] : 0;

    // No. of Pax
    document.getElementById('paxCount').innerHTML = paxCount

    // Show icon
    f_journey.journeyType === 'oneWay' ? document.getElementById('i-ow').classList.remove('d-none') : document.getElementById('i-rw').classList.remove('d-none');

    // Show info
    document.getElementById('flight-info').classList.remove('d-none');
  }


  var ldr = getSiteCookie("loader")
  if(ldr!="true") {
     document.getElementById('loadr').style.display = "none";
  }
  document.cookie = encodeURIComponent("loader") + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT; domain=.goindigo.in; path=/";
</script>

oginPage%3Flanguage%3Den%22%20class%3D%22a-coc%22%3Ewww.ehteraz.gov.qa%3C/a%3E%29%20and%20airline%20online%20booking%20form%3C/li%3E%0A%3C/ol%3E%0A%3Cp%3E%3Cb%3E%3Cu%3EList%20of%20Approved%20Vaccines%3C/u%3E%3C/b%3E%3C/p%3E%0A%3Col%3E%0A%3Cli%3EPfizer-BioNTech/Moderna/AstraZeneca/Johnson%20%26amp%3B%20Johnson/Covishield/Sinphoram*/Sputnik%20V*%3C/li%3E%0A%3Cli%3ESinphoram%20and%20Sputnik%20V%20vaccines%20are%20conditionally%20approved%20in%20Qatar%20and%20any%20customer%20fully%20vaccinated%20with%20either%20of%20the%20two%20vaccines%20will%20have%20to%20follow%20guidelines%20as%20listed%20above%20basis%20their%20travel%20category.%3C/li%3E%0A%3Cli%3E*Serology%20Antibody%20test%20with%20a%20positive%20result%20is%20mandatory%20before%20travelling%20to%20Qatar%20for%20people%20with%20two%20doses%20of%20a%20conditionally%20approved%20vaccines%20and%2014%20days%20after%20the%20second%20dose%2C%20in%20which%20case%20only%20the%20traveler%20will%20be%20considered%20fully%20immune.%3C/li%3E%0A%3Cli%3E*People%20who%20have%20received%20two%20doses%20of%20a%20conditionally%20approved%20vaccine%20followed%20by%20one%20dose%20of%20Pfizer%20or%20Moderna%20vaccine%20and%20after%2014%20days%20from%20the%20last%20dose%20will%20be%20considered%20fully%20immune%3C/li%3E%0A%3Cli%3ETransit/Transfer%20beyond%20Doha%20shall%20only%20be%20permitted%20to%20South%20American%20and%20African%20countries%3C/li%3E%0A%3Cli%3EFor%20more%20details%20please%20regularly%20visit%20the%20Qatar%20MoPH%20website%20by%20%3Ca%20href%3D%22https%3A//covid19.moph.gov.qa/EN/travel-and-return-policy/Pages/default.aspx%22%20class%3D%22a-coc%22%3Eclicking%20here%3C/a%3E%3C/li%3E%0A%3C/ol%3E%0A%3Cp%3E%3Cb%3EFor%20customers%20from%20Qatar%20%28Doha%29%20to%20India%3C/b%3E%3C/p%3E%0A%3Col%3E%0A%3Cli%3EEligibility%20to%20travel%20to%20India%3A%20Stranded%20Indian%20nationals%3B%20All%20Overseas%20Citizens%20of%20India%20%28OCI%29%20cardholders%20holding%20Qatari%20passports%2C%20and%20Qatari%20nationals%20%28includ             if(type) {
                var closedBy = ""

        }
    }

        }
    }
